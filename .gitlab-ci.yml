image: docker:stable
services:
- docker:dind


stages:
- build
- test
- release
- deploy


variables:
  APP_IMAGE: registry.gitlab.com/blasttheory/gift/gift-app:$CI_COMMIT_REF_NAME
  STORYBOOK_IMAGE: registry.gitlab.com/blasttheory/gift/gift-storybook:$CI_COMMIT_REF_NAME


before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com


build-frontend:
  stage: build
  script:
    - docker build --pull --target=app -t $APP_IMAGE -f ./app/Dockerfile ./app
    - docker build --pull --target=storybook -t $STORYBOOK_IMAGE -f ./app/Dockerfile ./app
    - docker push $APP_IMAGE
    - docker push $STORYBOOK_IMAGE


