image: docker:stable

stages:
  - build
  - test
  - release
  - deploy


variables:
  APP_IMAGE: registry.gitlab.com/blasttheory/gift/gift-app
  STORYBOOK_IMAGE: registry.gitlab.com/blasttheory/gift/gift-storybook


before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com


build-frontend:
  stage: build
  services:
    - docker:dind
  variables:
    NODE_ENV: staging
    BABEL_ENV: production
  script:
    # Build the projects
    - docker build --pull --build-arg NODE_ENV --build-arg BABEL_ENV --target=app --tag $APP_IMAGE -f ./app/Dockerfile ./app
    - docker build --pull --build-arg NODE_ENV --build-arg BABEL_ENV --target=storybook --tag $STORYBOOK_IMAGE -f ./app/Dockerfile ./app

    # Push new images to registry
    - docker tag $APP_IMAGE $APP_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker tag $STORYBOOK_IMAGE $STORYBOOK_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $APP_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $STORYBOOK_IMAGE:$CI_COMMIT_SHORT_SHA

    # Tag the images for release (should be done only after tests have passed)
    - docker tag $APP_IMAGE $APP_IMAGE:latest
    - docker tag $STORYBOOK_IMAGE $STORYBOOK_IMAGE:latest
    - docker push $APP_IMAGE:latest
    - docker push $STORYBOOK_IMAGE:latest
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - app/**/*


deploy-to-staging:
  stage: deploy
  image: alpine
  before_script:
    - apk --no-cache add openssh-client
  script:
    - echo "Deploying to staging..."
    - echo "$STAGING_DEPLOY_KEY" > deploy-key
    - chmod 600 deploy-key
    - mkdir ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H staging.gift.blasttheory.com >> ~/.ssh/known_hosts
    - ssh -i deploy-key root@staging.gift.blasttheory.com -C docker service update gift-app --image $APP_IMAGE:$CI_COMMIT_SHORT_SHA
    - ssh -i deploy-key root@staging.gift.blasttheory.com -C docker service update gift-storybook --image $STORYBOOK_IMAGE:$CI_COMMIT_SHORT_SHA
  environment:
    name: staging
  only:
    refs:
      - master
    changes:
      - .gitlab-ci.yml
      - app/**/*
